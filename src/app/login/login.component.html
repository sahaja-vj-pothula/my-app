<div class="parent">
    <div class="child">

        <form [formGroup]="loginForm">
            <label>Email</label>
            <input type="text" formControlName="email">
            <br>

            <label>Password</label>
            <input type="text" formControlName="password">
            <br>



            <button (click)="login()">login</button>


        </form>
        
        
    </div>
</div>

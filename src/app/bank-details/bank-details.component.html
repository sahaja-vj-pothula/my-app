<h1>Bank account details</h1>
<img src="{{ account.user_image}}" width="300px"height="300px">
<p>CreatedAt:  <b>{{account.createdAt}}</b></p>
<p>Account Name:  <b> {{ account.account_name }}</b></p>
<p>Available Balance:  <b>{{account.available_balance}}</b></p>
<p>Currency:  <b>{{ account.currency}}</b></p>
<p>Account Number:  <b>{{ account.account_number}}</b></p>
<p>Account id:  <b>{{ account.id}}</b></p>

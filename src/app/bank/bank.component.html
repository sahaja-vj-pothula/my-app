<input type="test" placeholder="search"[(ngModel)]="term" width="80%">
<button (click)="filter()">filter</button>
<br> 
<select class="c" [(ngModel)]="column">
    <option>account_name</option>
    <option>currency</option>
</select>
<select class="o" [(ngModel)]="order">
    <option>asc</option>
    <option>desc</option>
</select>




<table class="table table-dark">
    <thead>

    </thead>
    <tbody>
        <tr *ngFor="let account of accounts">
            <td>{{ account.createdAt}}</td>
            <td>{{account.account_name}}</td>
            <td>{{ account.account_balance}}</td>
            <td>{{ account.currency}}</td>
            <td>
                <img src="{{ account.user_image}}" height="100px" width="100%">

            </td>
            <td>
                {{ account.account_number}}
            </td>
            <td>{{ account.id}}</td>
            <td>
                <button class="btn btn-success"(click)="view(account.id)">view</button>
                <button class="btn btn-danger"(click)="delete(account.id)">delete</button>
            </td>


        </tr>
    </tbody>
</table>

 
<ul class="pagination">
    <li class="page-item"(click)="pagenation(1)"><a class="page-link" >1</a></li>
    <li class="page-item"(click)="pagenation(2)"><a class="page-link" >2</a></li>
    <li class="page-item"(click)="pagenation(3)"><a class="page-link" >3</a></li>
</ul>
